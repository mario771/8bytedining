<!doctype html>
<html ng-app="myApp">
  <head ng-app="myApp">
    <link rel="shortcut icon" href="http://www.iconarchive.com/download/i59987/mcdo-design/closed-notes/Diary-Recipe.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/main.js"></script>

  </head>
  <body ng-app="myApp">

    <h4> <a ng-href = "8byte_splash.html"> Back to home </a>

    <div ng-controller = "RecipeController">

      
      <h2> Recipe Models </h2>
        <table border = 5px>
          <tr ng-repeat="(recipe, attr1, attr2, attr3, attr4, attr5) in rmodels[&quot;Aunt Ruthie's Pot Roast&quot;].attributes">
            <td style= "font-size: 14px"> <b> {{ recipe }} </b> </td>
            <td style= "font-size: 14px"> {{ attr1 }} </td>
            <td style= "font-size: 14px"> {{ attr2 }} </td>
            <td style= "font-size: 14px"> {{ attr3 }} </td>
            <td style= "font-size: 14px"> {{ attr4 }} </td>
            <td style= "font-size: 14px"> {{ attr5 }} </td>
          </tr>
        </table>

    </div>

    <!-- Modules -->
    <script src="js/main.js"></script>

    <!-- Controllers -->
    <!-- default -->

  </body>
</html>
