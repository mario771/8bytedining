<!doctype html>
<html ng-app="myApp">
  <head ng-app="myApp">
    <link rel="shortcut icon" href="http://www.iconarchive.com/download/i90732/icons8/windows-8/Food-Bunch-Ingredients.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/main.js"></script>

  </head>
  <body ng-app="myApp">

    <div ng-controller = "IngredientController">

      <!-- Prompting for now, will internally assign when finished -->
      <input type = "text" ng-model = "ingredient" placeholder = "Enter a cuisine" />

      <title> {{ ingredients[ingredient].name }}</title>

      <h1> {{ ingredients[ingredient].name }} (Ingredient)</h1>

      <h2> <em> Suggested Recipes: </em> </h2>
        <ul ng-repeat="recipe in ingredients[ingredient].recipies">
          <li style="font-size: 14px"> {{ recipe }} </li>
        </ul>

      <h2> <em> Used in: </em> </h2>
        <ul ng-repeat="cuisine in ingredients[ingredient].cuisines">
          <li style="font-size: 14px"> {{ cuisine }} cuisine</li>
        </ul>

    </div>

    <!-- Modules -->
    <script src="js/main.js"></script>

    <!-- Controllers -->
    <!-- default -->

  </body>
</html>
