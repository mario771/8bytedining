<!doctype html>
<html ng-app="myApp">
  <head ng-app="myApp">
    <link rel="shortcut icon" href="http://www.iconarchive.com/download/i59987/mcdo-design/closed-notes/Diary-Recipe.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/main.js"></script>

  </head>
  <body ng-app="myApp">

    <div ng-controller = "CuisineController">

      <!-- Prompting for now, will internally assign when finished -->
      <input type = "text" ng-model = "cuisine" placeholder = "Enter a cuisine" />

      <title> {{ cuisines[cuisine].name }} Cuisine</title>

      <h1> {{ cuisines[cuisine].name }} Cuisine</h1>

      <table border = 5px>
        <thead>
          <tr>
            <th style = "font-size: 16px">
              Recipies
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="recipe in cuisines[cuisine].recipies">
            <td style = "font-size: 14px"> {{ recipe }} </td>
          </tr>
        </tbody>
      </table>

      <p></p>

      <table border = 5px>
        <thead>
          <tr>
            <th style = "font-size: 16px">
              Ingredients
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="ingredient in cuisines[cuisine].ingredients">
            <td style = "font-size: 14px"> {{ ingredient }} </td>
          </tr>
        </tbody>
      </table>


    </div>

    <!-- Modules -->
    <script src="js/main.js"></script>

    <!-- Controllers -->
    <!-- default -->

  </body>
</html>
