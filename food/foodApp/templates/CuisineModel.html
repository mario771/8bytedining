<!doctype html>
<html ng-app="myApp">
  <head ng-app="myApp">
    <link rel="shortcut icon" href="http://www.iconarchive.com/download/i59987/mcdo-design/closed-notes/Diary-Recipe.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="/static/foodApp/js/main.js"></script>

  </head>
  <body ng-app="myApp">

    <h4> <a ng-href = "8bytedining.me"> Back to home </a> </h4>

    <div ng-controller = "CuisineController">

      <title> Cuisine Model </title>

      <h2> Cuisine Model </h2>
        <table class="sortable" border=5px>
          <tr>
            <th>Name</th><th>ID</th><th>Source url</th><th>Recipe Count</th><th>Ingredients</th><th>Recipes</th>
          </tr>
          <tr ng-repeat="(cuisine, attrs) in cmodels">
            <td style= "font-size: 14px"> <a ng-href="{[{ cuisine }]}.html"> {[{ cuisine }]} </a> </td>
            <td style= "font-size: 14px"> {[{ attrs["cuisine_id"] }]} </td>
            <td style= "font-size: 14px"> {[{ attrs["url"] }]} </td>
            <td style= "font-size: 14px"> {[{ attrs["recipe_count"] }]} </td>
            <td style= "font-size: 14px"> {[{ attrs["ingredients"] }]} </td>
            <td style= "font-size: 14px"> {[{ attrs["recipes"] }]} </td>
            </div>
          </tr>
        </table>

      <a href="Cuisines.html"><h5> View all cuisines </h5></a>

    </div>

    <!-- Modules -->
    <script src="/static/foodApp/js/main.js"></script>
    <script src="/static/foodApp/js/sorttable.js"></script>

    <!-- Controllers -->
    <!-- default -->

  </body>
</html>
